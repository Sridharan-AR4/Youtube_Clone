<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="/styles/style.css" >
    <link rel="stylesheet" href="/styles/header.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <div>
                <img src="/header-icons/hamburger-menu.svg" class="hamburger-menu">
            </div>
            <div>
                <img src="/header-icons/youtube-logo.svg" class="youtube-logo">
            </div>
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="search-icon-container">
                <img src="/header-icons/search.svg" class="search-icon" >
            </div>
            <div class="voice-search-icon-container">
                <img src="/header-icons/voice-search-icon.svg" class="voice-search-icon" >
            </div>
        </div>
        <div class="right-section">
            <div>
                <img src="/header-icons/upload.svg" class="upload-icon">
            </div>
            <div>
                <img src="/header-icons/youtube-apps.svg" class="youtube-apps">
            </div>
            <div>
                <img src="/header-icons/notifications.svg" class="notifications-icon">
            </div>
            <div>
                <img src="/header-icons/profile-logo.svg" class="profile-logo">
            </div>
        </div>
    </header>
</body>
</html>
